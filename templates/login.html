{%load static%}

<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Immunotrak:: Log In</title>
</head>

<body>
    <div class="container col s12 m6 offset-m3">
        <div class="card center-align mg">
            <h2 class="center-align">Sign In</h2>
            <form class="col" action="" method="POST">
                <div class="col s12">
                    <div class="input-field">
                        <i class="material-icons prefix">person_outline</i>
                        <input id="icon_prefix" type="email" class="validate">
                        <label for="icon_prefix">User Name</label>
                    </div>
                    <div class="input-field">
                        <i class="material-icons prefix">lock_outline</i>
                        <input id="icon_password" type="password" class="validate">
                        <label for="icon_password">Password</label>
                        <span class="helper-text" data-error="wrong" data-success="right">password error</span>
                    </div>
                    <div class="row">
                        <p>
                            <label>
                                <input type="checkbox" checked="checked" id="remember" />
                                <span>Remember Password</span>
                            </label>
                        </p>
                        <span>
                            <a class="center-align waves-effect waves-heavy btn cyan darken-4">
                                <i class="material-icons right">navigate_next</i>Proceed</a>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
